<app-admin-nav/>
<div class="admin-page">
    <div class="flex-row">
        <h1>Lista de M√©dicos</h1>
        <button class="option-pill small-button">Volver al Inicio</button>
    </div>
    <div class="medicos-list">
        <form class="search-bar flex-row" action="#" method="get">
            <input type="text" name="medico-query" id="medico-query" placeholder="Buscar...">
            <!-- <button type="submit">üîçÔ∏é</button> -->
        </form>
        <div class="medicos-table">
            <table>
                <tr>
                    <th>Legajo</th>
                    <th>Apellido</th>
                    <th>Nombres</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let medico of medicos">
                    <td>{{ medico.legajo }}</td>
                    <td>{{ medico.apellido }}</td>
                    <td>{{ medico.nombres }}</td>
                    <td class="actions-cell">
                        <div class="flex-row buttons-container">
                            <button class="option-pill blue-button">Actualizar</button>
                            <button class="option-pill red-button">Dar de Baja</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
