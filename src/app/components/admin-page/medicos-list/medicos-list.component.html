<app-admin-nav />
<div class="admin-page">
  <div class="flex-row">
    <h1>Lista de M√©dicos</h1>
    <button class="option-pill small-button" routerLink="/admin">
      Volver al Inicio
    </button>
  </div>
  <div class="element-list">
    <form class="search-bar flex-row" action="#" method="get">
      <input
        type="text"
        name="medico-query"
        id="medico-query"
        placeholder="Buscar..."
      />
      <!-- <button type="submit">üîçÔ∏é</button> -->
    </form>
    <div class="scroll-table">
      <table>
        <tr>
          <th>Legajo</th>
          <th>Apellido</th>
          <th>Nombres</th>
          <th>Acciones</th>
        </tr>
        <tr *ngFor="let medico of medicos">
          <td>{{ medico.legajo }}</td>
          <td>{{ medico.apellido }}</td>
          <td>{{ medico.nombres }}</td>
          <td class="actions-cell">
            <div class="flex-row buttons-container">
              <button class="option-pill blue-button">Actualizar</button>
              <button class="option-pill red-button">Dar de Baja</button>
              <button class="option-pill green-button" (click)="sendMesagge(medico.telefono, medico.apellido)">
                <i class="fa-brands fa-whatsapp"></i>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
