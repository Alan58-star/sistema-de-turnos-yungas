<app-admin-nav/>
<div class="admin-page">
    <div class="flex-row">
        <h1>Lista de Usuarios</h1>
        <button class="option-pill small-button" routerLink="/admin">Volver al Inicio</button>
    </div>
    <div class="element-list">
        <form class="search-bar flex-row" action="#" method="get">
            <input type="text" name="usuario-query" id="usuario-query" placeholder="Buscar...">
            <!-- <button type="submit">üîçÔ∏é</button> -->
        </form>
        <div class="scroll-table">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Datos</th>
                    <th>√öltimo Acceso</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let paciente of _pacienteService.pacientes">
                    <td>{{ paciente.nombre }}</td>
                    <td>{{ paciente.dni }}</td>
                    <td>{{ paciente.strikes }}</td>
                    <td class="actions-cell">
                        <div class="flex-row buttons-container">
                            <button class="option-pill blue-button">Desbloquear</button>
                            <button class="option-pill red-button">Borrar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
