<app-admin-nav/>

<div class="admin-page">
    <div class="flex-row">
        <button class="option-pill small-button">&#x25C0;  D√≠a Anterior</button>
        <h1 style="text-align: center;">Turnos del DD de MMMM (HOY)</h1>
        <button class="option-pill small-button">D√≠a Siguiente  &#x25B6;</button>
    </div>
    <div class="flex-row date-actions">
        <form action="POST" class="flex-column date-form">
            <input type="date" name="turnos-datepicker" id="turnos-datepicker" class="top-element">
            <button type="submit" class="option-pill goto-fecha-button bottom-element">Ir a fecha</button>
        </form>
        <form class="flex-column date-form">
            <label for="turnos-filtro">Filtrar por</label>
            <select name="turnos-filtro" id="turnos-filtro">
                <option value="M√©dico">M√©dico</option>
            </select>
            <form class="search-bar flex-row" action="#" method="get">
                <input type="text" name="usuario-query" id="usuario-query" placeholder="Buscar...">
                <!-- <button type="submit">üîçÔ∏é</button> -->
            </form>
        </form>
        <div class="flex-column">        
            <button class="option-pill blue-button top-element">Ver turnos de Hoy</button>
            <button class="option-pill green-button bottom-element" routerLink="/secretaria/nuevo-turno">+ Crear nuevo turno</button>
        </div>
    </div>
    <div class="element-list">
        <div class="scroll-table">
            <table>
                <tr>
                    <th>Horario</th>
                    <th>Paciente</th>
                    <th>Motivo</th>
                    <th>Doctor</th>
                    <th>Consultorio</th>
                    <th>¬øAsisti√≥?</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let turno of _turnoService.turnos">
                    <td>{{turno.fecha | date: 'shortTime'}}</td>
                    <td>{{turno.paciente_id?.nombre}}</td>
                    <td>{{turno.especialidad_id.nombreEsp}}</td>
                    <td>{{turno.medico_id.nombre}}</td>
                    <td>{{turno.consultorio}}</td>
                    <td>
                        <div class="flex-row buttons-container">
                            <button class="option-pill green-button">&#x2714;</button>
                            <button class="option-pill red-button">&#x2716;	</button>
                        </div>
                    </td>
                    <td class="actions-cell">
                        <div class="flex-row buttons-container">
                            <button class="option-pill blue-button">Reprogramar</button>
                            <button class="option-pill red-button">Cancelar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
