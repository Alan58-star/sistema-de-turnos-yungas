<div class="title flex-column">
    <h1>Turnos Pendientes</h1>
    <span>Estos son los turnos que tiene usted pendiente. Puede <b>cancelarlos</b> si desea.</span>
</div>

<div class="turnos-section">
    <div class="turno-card" *ngFor="let turno of _pacienteService.turnos">
        <ul class="turno-info">
            <li class="turno-titulo-text"> {{turno.fecha}} </li>
            <li class="turno-text"> Duración: {{turno.duracion}} min </li>
            <li class="turno-text"> Medico: {{turno.medico_id.apellido}} {{turno.medico_id.nombre}} </li>
            <li class="turno-text"> <b>Consultorio {{turno.consultorio}} </b></li>
        </ul>
        <div class="flex-row">
            <button class="option-pill-access red-button-access cancel-turno">Cancelar Turno</button>
        </div>
