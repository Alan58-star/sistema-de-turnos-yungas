<button  routerLink="/{{accion}}" routerLinkActive="active" ariaCurrentWhenActive="page" class="option-card" [ngStyle]="{'background-color' : color, 'outline-color' : color}">
    <div class="option-title-container">        
        <h2 class="option-title">{{titulo}}</h2>
    </div>
    <p class="option-description">
        {{descripcion}}
    </p>
</button>
