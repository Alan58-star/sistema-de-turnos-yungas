<button class="option-pill-access red-button-access return" routerLink="">< Volver al inicio</button>

<div class="login-page">
    <div class="flex-column">
        <h1>Iniciar Sesión</h1>
        <span class="subtext">Si usted no tiene una cuenta, <a href="/registro">puede crear una aquí.</a></span>
    </div>
    <form action="#" class="form" [formGroup]="pacienteForm" (ngSubmit)="login()">
        
        <label for="user-dni">DNI</label>
        <input type="number" name="user-dni" id="user-dni" formControlName="dni" required #dniInput>

        <label for="user-pass">Contraseña</label>        
        <div class="flex-row">
            <input class="passwd-input" [type]="passwd ? 'text' : 'password'" name="user-pass" id="user-pass" formControlName="passw" required>    
            <button type="button" class="option-pill input-pill input-btn-off" style="margin-bottom: 2rem" (click)="showHidePwd()" [ngClass]="{hidden: passwd}">
                <span class="material-symbols-rounded">visibility</span>
            </button>
            <button type="button" class="option-pil input-pill input-btn-on" style="margin-bottom: 2rem" (click)="showHidePwd()" [ngClass]="{hidden: !passwd}">
                <span class="material-symbols-rounded">visibility_off</span>
            </button>
        </div>

        <div class="flex-row">
            <button class="option-pill-access blue-button-access">Ingresar</button>
        </div>

    </form>
    
    <div class="flex-column">
        <button class="option-pill-access-sm yellow-button-access forgot-pass-btn" routerLink="/recover-password">¿Olvidó su contraseña?</button>
    </div>    
</div>
