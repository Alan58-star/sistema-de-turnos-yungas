<button class="option-pill-access red-button-access return" routerLink="">< Volver al inicio</button>

<div class="login-page">
    <div class="flex-column">
        <h1>Iniciar Sesión</h1>
        <span class="subtext">Si usted no tiene una cuenta, <a href="/registro">puede crear una aquí.</a></span>
    </div>
    <form action="#" class="form" [formGroup]="pacienteForm" (ngSubmit)="login()">
        <label for="user-dni">DNI</label>
        <input type="number" name="user-dni" id="user-dni" formControlName="dni" required>
       <div>
        <label for="user-pass">Contraseña</label>
        <input [type]="passwd ? 'text' : 'password'" name="user-pass" id="user-pass" formControlName="passw" required>
        
        <div class="form-check form-switch text-white mt-2 mb-3">
           <input type="checkbox" class="form-check-input" id="showPwd" (click)="showHidePwd()">
           <label for="showPwd" class="form-check-label"><small>Mostrar contraseña</small></label>
        </div>
    </div>
        <div class="flex-row">
            <button class="option-pill-access green-button-access">Ingresar</button>
        </div>
    </form>
    
    <div class="flex-column">
        <button class="option-pill-access-sm yellow-button-access forgot-pass-btn" routerLink="/recover-password">¿Olvidó su contraseña?</button>
    </div>    
</div>
